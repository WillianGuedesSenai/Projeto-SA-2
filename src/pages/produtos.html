{% extends "base.html" %}

{% block extra_css %}
<style>
.produtos-container {
    padding: 4rem 0;
    background: var(--surface);
}

.page-title {
    text-align: center;
    font-size: 2.5rem;
    font-weight: 800;
    color: var(--secondary);
    margin-bottom: 3rem;
}

.produtos-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 2rem;
}

.product-card {
    background: white;
    border-radius: 12px;
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    border: 2px solid var(--border);
}

.product-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
    border-color: var(--primary);
}

.product-image {
    width: 100%;
    height: 220px;
    object-fit: cover;
    background: var(--surface);
}

.product-content {
    padding: 1.5rem;
}

.product-category {
    font-size: 0.85rem;
    color: var(--primary);
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin-bottom: 0.5rem;
}

.product-title {
    font-size: 1.3rem;
    font-weight: 700;
    margin-bottom: 0.8rem;
    color: var(--secondary);
    min-height: 60px;
}

.product-footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 1rem;
}

.product-price {
    font-size: 1.8rem;
    font-weight: 700;
    color: var(--primary);
}

.product-stock {
    font-size: 0.85rem;
    color: var(--text-light);
    margin-top: 0.5rem;
}

.product-btn {
    padding: 0.6rem 1.2rem;
    font-size: 0.9rem;
}
</style>
{% endblock %}

{% block content %}
<section class="produtos-container">
    <div class="container">
        <h1 class="page-title">Catálogo de Produtos</h1>
        
        <div class="produtos-grid">
            {% for produto in produtos %}
            <div class="product-card">
                <img src="https://placehold.co/600x400/1A1A1A/FFFFFF?text={{ produto.nome[:20]|replace(' ', '+') }}&font=roboto" 
                     alt="{{ produto.nome }}" 
                     class="product-image">
                <div class="product-content">
                    <span class="product-category">Auto Peças</span>
                    <h3 class="product-title">{{ produto.nome }}</h3>
                    <div class="product-footer">
                        <div>
                            <div class="product-price">R$ {{ "%.2f"|format(produto.preco)|replace(".", ",") }}</div>
                            <div class="product-stock">{{ produto.stock }} em estoque</div>
                        </div>
                        <a href="/produto/{{ produto.id_produto }}" class="btn btn-primary product-btn">Ver Detalhes</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
